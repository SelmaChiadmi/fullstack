
<div class="search_container">
<div class="recherche" *ngIf="!isCenterSelected">
  <div class="recherche_et_bouton">
    <input type="text" placeholder="Rechercher une ville..." [(ngModel)]="searchText" (keyup.enter)="onSearchEnter()" maxlength="15"/>
    <button (click)="onSearchEnter()">
      <p> Rechercher </p>
    </button>
  </div>
    <p class ="no_results" *ngIf="filteredCenters.length === 0 && isSearch"> Aucun Résultats </p>
  </div>
 

  
  <div *ngIf="filteredCenters.length > 0 " class="resultats_recherche">
    <ul class="searched_centers">
      <p *ngIf="filteredCenters.length >= 1"> Résultats de la recherche : </p>
      <li *ngFor="let center of filteredCenters" >
        <button (click)="selectCenter(center)">
          <p>{{center.nom}} - {{ center.ville }}</p>
        </button>
      </li>
      
    </ul>
  </div>
  
  
  <!--<app-prise-rdv *ngIf="center" [creneaux]="center.creneaux" [center]="center" (onCancel)="cancelSelection()" ></app-prise-rdv>-->
  
  <app-prise-rdv-verif-mail *ngIf="center" [creneaux]="center.creneaux" [center]="center" (onCancel)="cancelSelection()" ></app-prise-rdv-verif-mail> 
</div>
