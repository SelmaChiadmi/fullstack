<div class="container">
    <button class="add-button" (click)="openNewCenterForm()">+ Nouveau</button>
    
    <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Ville</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let center of centers">
            <td>{{ center.nom }}</td>
            <td>{{ center.ville }}</td>
            <td>
              <button (click)="editCenter(center.id)">Modifier</button>
            </td>
          </tr>
        </tbody>
      </table>  
</div>
